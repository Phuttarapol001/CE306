<!DOCTYPE html>

    <body>

        <header>
            <h1>ภัทรพล ประจงพร</h1>
        </header>
        <section>
            <h2>โปรไฟล์ของฉัน</h2>

            <p>ชื่อ: ภัทรพล ประจงพร ชื่อเล่น: สรณ์ อายุ21ปี ชอบเล่นเกมเป็นงานอดิเรก รักแมวเป็นคนเงียบๆไม่ค่อยชอบเสียงดังอยากนอนตลอดเวลา </p>
            <a href="https://www.facebook.com/phuttarapol.prajongporn" target="_blank">โปรไฟล์ facebook</a>
            <h2>แบบฟอร์มติดต่อกลับ</h2>
            <form action="#" method="post"></form>
                <div>
                    <label for="fullname">ชื่อ-นามสกุล</label>
                    <input type="text" id="fullname" name="fullname" required />
                </div>
                <div>
                    <label for="email">อีเมล</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div>
                    <label for="gender">เพศ:</label>
                    <select id="gender" name="gender">
                        <option value="male">ชาย</option>
                        <option value="female">หญิง</option>
                        <option value="other">อื่น ๆ</option>
                    </select>
                </div>
                <div>
                    <label for="about">ข้อความที่ต้องการติดต่อกลับ</label><br />
                    <textarea id="about" name="about" row="4" cols="40"></textarea>
                </div>
                <div>
                    <button type="submit">ส่งข้อมูล</buton>
                </div>
            </form>
        </section>



    </body>
</html>
